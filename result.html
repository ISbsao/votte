<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007BFF;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .counter {
            font-size: 48px;
            font-weight: bold;
            margin-top: 20px;
        }

        h1 {
            font-size: 24px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Vote Counter</h1>
    </header>
    <div class="container">
        <div class="counter" id="counter">1</div>
    </div>

    <script>
        // JavaScript code to increment the counter
    

        function incrementCounter() {
            if (count <= 100) {
                counterElement.innerText = count;
                count++;
                setTimeout(incrementCounter, 1000); // Change the delay (in milliseconds) to adjust the speed of counting
            }
        }

        // Start counting when the page loads
        window.addEventListener('load', incrementCounter);
    </script>
    <footer>
        <h1>PUNJAB VOTES </h1>
    </footer>
</body>

</html>


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007BFF;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .counter {
            font-size: 48px;
            font-weight: bold;
            margin-top: 20px;
        }

        h1 {
            font-size: 24px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Vote Counter</h1>
    </header>
    <div class="container">
        <div class="counter" id="counter">100</div>
    </div>

    <script>
        // JavaScript code to increment the counter
        const counterElement = document.getElementById('counter');
        let count = 1;

        function incrementCounter() {
            
                counterElement.innerText = count;
                count++;
                setTimeout(incrementCounter, 1000); // Change the delay (in milliseconds) to adjust the speed of counting
            }
        

        // Start counting when the page loads
        window.addEventListener('load', incrementCounter);
    </script>
    <footer>
        <h1>INDIA VOTES </h1>
    </footer>
</body>

</html>
